<body class="{$mymps_global[cfg_tpl_dir]} full bodybg{$mymps_global[cfg_tpl_dir]}{$mymps_global[bodybg]}">
	{mytemplate inc_head}
	<div class="clear"></div>
    <div class="body1000">
		<div class="location">{$location}</div>
		<div class="clear"></div>
		<div class="column">
			<div class="col1">
				<div class="article_module">
					<div id="article">
					<h1>{$news[title]}</h1>
					<div id="article_extinfo">
						<div>发表时间：{echo GetTime($news[begintime])}&nbsp;&nbsp;来源：{$news[source]}&nbsp;&nbsp;浏览：<font id="hit"><img src="{$mymps_global[SiteUrl]}/images/loading.gif" border="0" align="absmiddle"></font>次&nbsp;&nbsp; 【<a href="javascript:fontZoom(16)">大</a>】【<a href="javascript:fontZoom(14)">中</a>】【<a href="javascript:fontZoom(12)">小</a>】</div>
						</div>
						{if $news[introduction]}<div id="introduction">{$news[introduction]}</div>{/if}
						<div id="article_body">
						{$news[content]}
                        <div class="clearfix"></div>
                        
						<div class="bianji">责任编辑：{$news[author]}</div>
						</div>
                        
						<div class="operation">
                            <div class="bdshare">
                                <div class="bdsharebuttonbox">
                                <a href="#" class="bds_more" data-cmd="more"></a><a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a><a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a><a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a><a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
                                </div>
                            </div>
						</div>
                        <div class="clearfix"></div>
						<div class="relatenews">
							<div class="relatetitle">相关文章：</div>
							<div class="relateli">
								<ul>
                                	<!--{php $relate_news = mymps_get_news(8,$news['catid']);}-->
                                	<!--{loop $relate_news $mymps}-->
									<li><a href="{$mymps[uri]}" title="{$mymps[title]}">{$mymps[title]}</a></li>
                                    <!--{/loop}-->
								</ul>
							</div>
						</div>
                        <div class="clear"></div>
                        <div class="newscomment">
                        <div class="bd">
                        <div id="ajaxcomment"><img src="{$mymps_global[SiteUrl]}/images/loading.gif" border="0" align="absmiddle"></div>
                        </div>
                        </div>
					</div>
				</div>
				
				<div class="clear"></div>
			</div>
            {mytemplate news_right}
		</div>
		{mytemplate inc_foot}
	</div>
